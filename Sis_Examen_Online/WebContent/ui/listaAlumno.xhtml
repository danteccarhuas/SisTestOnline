<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/uiConMenu.xhtml">
	<ui:define name="content">
	
<h:form>
		<p:commandLink id="idRegistrar"
	             				action="#{alumnoAction.irRegistraAlumno}"
	              				ajax="false" >
	             <h:outputText value="Registra Alumno" />
	     </p:commandLink>

	
	<!-- 
			binding : es el objeto que va recibir en el controlador(action)
					  el elemento seleccionado	
	 -->
	<p:dataTable var="aux" value="#{alumnoAction.alumnos}"
						   binding="#{alumnoAction.dataAlumno}">
		
		<f:facet name="header"> Lista de Alumnos</f:facet>
        
		<p:column headerText="Id">
        	<h:outputText value="#{aux.idalumno}" />
    	</p:column>
		<p:column headerText="Nombre">
        	<h:outputText value="#{aux.nombre}" />
    	</p:column>
    	
    	<p:column headerText="Apellido">
        	<h:outputText value="#{aux.apellido}" />
    	</p:column>
    	
    	<p:column headerText="Sexo">
        	<h:outputText value="#{aux.sexo}" />
    	</p:column>
    	
    	<p:column headerText="Fec. Nac.">
        	<h:outputText value="#{aux.fechanacimiento}" converter="javax.faces.DateTime"/>
    	</p:column>
    	
    	<p:column headerText="Celular">
        	<h:outputText value="#{aux.celular}" />
    	</p:column>
    	
    	<p:column headerText="Correo">
        	<h:outputText value="#{aux.correo}" />
    	</p:column>
    	
    	<p:column headerText="Direccion">
        	<h:outputText value="#{aux.direccion}" />
    	</p:column>
    	
    	<p:column headerText="Usuario">
        	<h:outputText value="#{aux.usuario.usuario}" />
    	</p:column>
    	
		<p:column headerText="Eliminar">
    		<h:commandButton id="idEliminar" 
						 image="/images/icons/eliminar.ico" 
						 actionListener="#{alumnoAction.eliminaAlumno}" />  
    	</p:column>
    	
    	<p:column headerText="Detalle">
			<p:commandLink id="idDetalle"
						 action="#{alumnoAction.detalleAlumno}"
						 ajax="false" >
					<h:graphicImage  value="/images/icons/lupas.png"/> 
			 </p:commandLink>
    	</p:column>
    	
    	<p:column headerText="Actualizar">
			<p:commandLink id="idActualizar"
						 action="#{alumnoAction.buscaAlumno}"
						 ajax="false" >
					<h:graphicImage  value="/images/icons/editar.ico"/> 
			 </p:commandLink>
    	</p:column>  
    	
	</p:dataTable>
</h:form>
	    
	</ui:define>
</ui:composition>
